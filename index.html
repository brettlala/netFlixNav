<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Navigation</title>
</head>
<body>
<img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="" class="logo">
<h3>Mobile navigation</h3>
<button class="open-btn btn"><i class="fas fa-bars"></i></button>

    <div class="nav nav-black">
        <div class="nav nav-red">
            <div class="nav nav-white">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="" class="logo nav-logo">
                <button class="close-btn btn"><i class="fas fa-times btn"></i></button>
                <ul class="list big">
                    <li>Teams</li>
                    <li>Locations</li>
                    <li>Life at Netflix 
                        <ul class="list small">
                            <li>Netflix Culture Memo</li>
                            <li>work life balance</li>
                            <li>inclusion & diversity</li>
                            <li>blog</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
